<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Recipe Finder</title>
</head>
<body>
    <header>
        <h1>Recipe Finder</h1>
    </header>
    <section>
        <input type="text" name="seach-bar" id="seach-bar" placeholder="Search">
        <label for=""></label>
        <br>
        <select name="dietary-require" id="dietary-require">
            <!-- <option value="vegetarian"><input type="checkbox" name="" id=""></option> -->
            <option value="vegetarian">Vegetarian</option>
            <option value="vegan">Vegan</option>
            <option value="gluten-free">Gluten-Free</option>
            <option value="dairy-free">Dairy-Free</option>
        </select>
        <input type="checkbox" id="ingredients" name="ingredients">
        <label for="ingredients">Ingredients</label>
        <select name="calories" id="calories">
            <option value="less-501">500 calories and less</option>
            <option value="less-751">501 calories - 750 calories</option>
            <option value="less-1001">751 calories - 1000 calories</option>
            <option value="less-1251">1001 calories - 1250 calories</option>
        </select>
    </section>
    <main>
        <section class="container" id="container">
            
        </section>
    </main>
    <footer>

    </footer>

    <script src="script.js">
    </script>
</body>
</html>
